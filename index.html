<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Best Game Ever!</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="Main-content">
    <div class="game-heading">
      <button id="startGame" value="Start">Start</button>
      <h1>Scores: </h1>
      <h1 id="score"></h1>
      <br>
      <h1 >Timer:</h1>
      <h3 id="timerSet"></h3>
      <br>
      <h1>HighScore:</h1>
      <h3 id="highScore"></h3>
      <!-- <h1>UserScore:</h1> -->
      
      <h1 class="nameHeading">UserName:</h1>
      <input id="userName" type="text">
      <button id="signIn">Sign in</button>
      <span id="currentName"></span>
      <button id="playAgain" onclick="location.reload()">Play again!</button>  
    </div>


  <script src="game.js"></script>
</body>

</html>
