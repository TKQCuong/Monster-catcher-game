<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Monster-Catcher-Game</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta property="og:title" content="Monster Catch - Crazy Addictive">
    <meta property="og:description" content="Single player game. Get the best score you can in the allotted time.">
    <meta property="og:image" content="./images/preview.jpg">
    <meta property="og:url" content="./images/preview.jpg">
  </head>

  <body>
    <div class="Main-content">
      <div class="game-heading">
        <!-- <button id="startGame" value="Start">Start</button> -->
        <h1>Scores:</h1>
        <h2 id="score"></h2>
        <br />
        <h1>Timer:</h1>
        <h3 id="timerSet"></h3>
        <br />
        <h1>HighScore:</h1>
        <h3 id="highScore"></h3>
        <!-- <h1>UserScore:</h1> -->
        <h1 class="nameHeading">UserName:</h1>
        <input id="inputName" type="text" />
        <!-- <button id="signIn">Sign in</button> -->
      </div>
      <div class="second-div">
        <span id="currentName"></span>
        <button id="playAgain" onclick="location.reload()">Play again!</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
